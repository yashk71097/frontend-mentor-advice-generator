<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body>
        <main class="container text-center">
            <h5 class="title uppercase">advice # 117</h5>
            <h1 class="advice">
                It is easy to sit up and take notice, what's difficult is
                getting up and taking action.
            </h1>
            <img
                class="divider-image"
                src="./images/pattern-divider-mobile.svg"
                alt=""
            />
            <button id="roll-btn" class="roll-btn flex flex-center">
                <img class="roll-image" src="./images/icon-dice.svg" alt="" />
            </button>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Yash Pathik</a>.
        </footer>
        <script src="./scripts/script.js"></script>
    </body>
</html>
